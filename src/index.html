<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
	<script src="js/vue.js">
	</script>
	<script src="js/vue-router.js"></script>
	<style type="text/css">
	*{padding:0px; margin:0px;}
	body{background:#F4F5F6;}
	a{text-decoration:none; color:#000;}
	#app{width:980px; margin:0 auto; margin-top:80px}
	#app-left{width:180px; float:left;}
	#app-left a{display:block; width:100%; height:50px; line-height:50px; text-align:center;}
	#app-right{width:730px; float:right; background:#FFFFFF; padding:20px;}
	.active{color:#007AFF !important;}
	</style>
	</head>
</head>
<body>
 <div id="app">
     <div id="app-left">
         <router-link to="/home">网站首页</router-link>
         <router-link to="/about">关于</router-link>
     </div>
     <div id="app-right">
         <router-view></router-view>
     </div>
 </div>
 <script>
 //1 定义模板
 const Home  = { template: '<div><h1>home</h1><p>home...</p></div>' };
 const About = {template: '<div><div><router-link to="/about/hc">关于hcoder</router-link> | <router-link to="/about/hui">关于HUI</router-link></div><router-view></router-view></div>'};
 const Hc = {template: '<div><h1>hcoder</h1><p>hcoder....</p></div>'};
 const Hui = {template: '<div><h1>hui</h1><p>hui....</p></div>'};
 //2 定义路由
 const router = new VueRouter({
   routes : [
       //首页空白重定向到 /home
       { path: '/',  redirect : '/home' },
       { path: '/home',  component : Home },
       {
         path: '/about',
         component : About,
         children : [
             {
                 path: 'hc',
                 component: Hc
             },
             {
                 path: 'hui',
                 component: Hui
             }
         ]
     },
   ]
 });
 //3 实例化vue组件并使用路由
 var app = new Vue({
     router
 }).$mount('#app');
 </script>
</body>
</html>
